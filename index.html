<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
      function showBatsman(str) {
        if (str == "")
        {
          document.getElementById("txtHint").innerHTML = "";
          return;
        }
        else
        {
          if (window.XMLHttpRequest) {
              // code for IE7+, Firefox, Chrome, Opera, Safari
              xmlhttp = new XMLHttpRequest();
          }
          else {
            // code for IE6, IE5
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
          }

          xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("txtHint").innerHTML = this.responseText;
            }
          };
          xmlhttp.open("GET","index.php?batsman_name="+str,true);
          xmlhttp.send();
        }
    }

    </script>
  </head>
  <body>
    <form>
      <input name="batsman_name" type="text" onchange="showBatsman(this.value)" />
    </form>
    <div>
      <b>Batsman's details laid out below</b>
    </div>
  </body>
</html>
